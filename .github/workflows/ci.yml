name: CI/CD Docker FastAPI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      # --- FASE: Checkout del c贸digo ---
      - name: Checkout c贸digo
        uses: actions/checkout@v4

      # --- FASE: Construcci贸n (instalaci贸n de dependencias) ---
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- FASE: Pruebas ---
      - name: Ejecutar pruebas
        run: pytest

      # --- FASE: Despliegue (build y push Docker) ---
      - name: Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construir imagen Docker
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/agenda-fastapi:latest .

      - name: Push a Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/agenda-fastapi:latest
